<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Converter</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- style -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Color Converter</h1>

    <!-- Code Form -->
    <form id = "codeForm">
      <div class="mb-3">
        <label for="inputHexCode" class="form-label">Hex / RGB</label>
        <input type="text" class="form-control" id="inputHexCode" aria-describedby="hexCodeHelp">
        <input type="text" style="display:none">
        <div id="hexCodeHelp" class="form-text">HEX : #FFFFFF 또는 RGB : 0,0,0</div>
      </div>
      <button type="button" class="btn btn-dark">Convert</button>
    </form>

    <!--  Conversion result -->
    <br/>
    <div class="result-container">
      <h1 class="set-inline-block">Result</h1>
      <div class="set-inline-block color-preview"></div>
      <h3 class="conversion-result"></h3>
    </div>

    <script src="javascript/index.js" charset="utf-8"></script>
  </body>
</html>
